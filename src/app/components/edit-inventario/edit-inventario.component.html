<h1 class="centrado">Actualizar Medicamentos</h1>
<div class="container" *ngIf="inventario">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="inventario.nombre" required>
                </div>
                <div class="form-group">
                    <label for="laboratorioFabrica">Laboratorio de Fabrica</label>
                    <input type="text" class="form-control" id="laboratorioFabrica" name="laboratorioFabrica"
                    [(ngModel)]="inventario.laboratorioFabrica" required>
                </div>
                <div class="form-group">
                    <label for="fechaFabricacion">Fecha de Fabricacion</label>
                    <input type="date" class="form-control" id="fechaFabricacion" name="fechaFabricacion"
                    [(ngModel)]="inventario.fechaFabricacion" required>
                </div>
                <div class="form-group">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="fechaVencimiento" name="fechaVencimiento"
                    [(ngModel)]="inventario.fechaVencimiento" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="stock" class="form-control" id="stock" name="stock"
                    [(ngModel)]="inventario.stock" required>
                </div>
                <div class="form-group">
                    <label for="valorUnitario">Stock</label>
                    <input type="stock" class="form-control" id="valorUnitario" name="valorUnitario"
                    [(ngModel)]="inventario.valorUnitario" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
